<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tailwindCheatSheet.css">
</head>

<body>
    <div style="height: 100vh; display: flex; flex-direction: column; width: 100%;">
        <navbar style="height: 5%;">
            <div class="logo">
                <a href="index.html" class="text-white" style="text-decoration: none; color: #ffffff;">Expenses Tracker Web App</a>
            </div>
            <div>
                <button type="submit" id="logout-button" class="logout-button bg-main-red p-2">
                    Log Out
                </button>
            </div>
        </navbar>
        <div class="flex justify-center w-full">
            <div class="main-content" style="width: 70%;">
                <div id="tab1" class="tab-content active">
                    <div class="flex flex-col">
                        <div>
                            <div class="flex justify-center items-center">
                            <div class="w-full flex flex-col mb-4 w-1/4">
                                <h2 class="p-0 m-0">Transactions</h2>
                                <p id="transactions-count" class="p-0 m-0 text-sm text-gray-500">You had 12 transactions this month</p>
                            </div>

                            <div class="flex justify-end items-center w-3/4">
                                <div class="mr-4">
                                    <button class="filter-button" id="all" onclick="filterData('all')">All</button>
                                    <button class="filter-button" id="today" onclick="filterData('today')">Today</button>
                                    <button class="filter-button" id="yesterday" onclick="filterData('yesterday')">Yesterday</button>
                                    <button class="filter-button" id="last7Days" onclick="filterData('last7Days')">Last 7 Days</button>
                                </div>
                                <p class="text-gray-500 text-sm">Filter by:</p>
                                <select id="filter-category" class="text-gray-500 text-sm rounded">
                                    <option value="all">All</option>
                                </select>
                                <select id="filter-type" class="text-gray-500 text-sm rounded">
                                    <option value="all">All</option>
                                </select>
                            </div>
                        </div>
                            <div id="data-container" class="flex flex-col p-5"
                                style="gap: 10px; border: 1px solid #ccc; border-radius: 10px; min-height: 680px;">

                            </div>

                            <div id="pagination-container" class="flex flex-row justify-center"
                                style="gap: 10px; margin-top: 10px;"></div>
                        </div>
                    </div>
                </div>
            </div>
</body>
<script type="module" src="/js/itemsDataManagment.js"></script>
</script>

</html>
