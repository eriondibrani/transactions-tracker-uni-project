<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tailwindCheatSheet.css">
</head>

<body>
    <div style="height: 100vh; display: flex; flex-direction: column; width: 100vw;">
        <navbar style="height: 5%;">
            <div class="logo">
                <p>Expenses Tracker Web App</p>
            </div>
        </navbar>
        <div class="h-screen flex items-center justify-center bg-white">
            <div class="w-96 p-6 rounded-lg shadow login-box bg-main-greyed">
            
                <h2 class="font-semibold mb-4 text-center">Sign Up</h2>
        
                <form id="signup-form" class="flex flex-col">
                    <div class="mb-3 flex flex-col">
                        <label for="email" class="text-sm font-medium">Email</label>
                        <input type="email" id="email" class="p-2 mt-1 border border-gray-400 rounded" placeholder="Enter email" required>
                    </div>

                    <div class="mb-3 flex flex-col">
                        <label for="username" class="text-sm font-medium">Username</label>
                        <input type="text" id="username" class="p-2 mt-1 border border-gray-400 rounded" placeholder="Enter username" required>
                    </div>
        
                    <div class="mb-3 flex flex-col">
                        <label for="password" class="text-sm font-medium">Password</label>
                        <input type="password" id="password" class="p-2 mt-1 border border-gray-400 rounded" maxlength="8" placeholder="Enter password" required>
                    </div>

                    <div class="mb-3 flex flex-col">
                        <label for="confirm-password" class="text-sm font-medium">Confirm Password</label>
                        <input type="password" id="confirm-password" class="p-2 mt-1 border border-gray-400 rounded" placeholder="Confirm password" required>
                    </div>
        
                    <button type="submit" id="signup-button" class="bg-main-blue text-white-500 font-semibold rounded p-2 mt-1" style="width: 100%; border: none;">
                        Sign Up
                    </button>
                    <div id="error-message" class="text-main-red mt-1"></div>
                </form>
             
                <p class="text-sm text-center mt-4 text-gray-500">
                    Already have an account? <a href="login.html" class="text-main-blue">Login</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="/js/signup.js"></script>
</body>

</html>
